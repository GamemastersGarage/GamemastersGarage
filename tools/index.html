<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG Table Generators</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            background-color: #f8f1e7;
            color: #1a1a1a;
            margin: 20px;
            line-height: 1.6;
        }

        .generator-block {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #ccc;
        }

        .generator-block p {
            font-size: 1.1em;
        }

        .inline-button {
            display: inline-block;
            background: none;
            border: none;
            font-family: inherit;
            font-weight: bold;
            color: #1a1a1a;
            cursor: pointer;
            padding: 2px 4px;
            margin: 0 2px;
            text-decoration: underline dotted;
            white-space: normal;
            max-width: 100%;
            word-break: break-word;
        }

        .inline-button:hover {
            background-color: #e0d6ca;
        }

        .reroll-all {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'League Spartan', sans-serif;
            background-color: #ddd0c3;
            border: 1px solid #aaa;
        }

        a {
            color: #1a1a1a;
            text-decoration: underline;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>RPG Table Generators</h1>
    <div id="generators"></div>

    <script>
        const configs = [
            {
                title: "NPC Generator",
                description: "This is the NPC generator from *Quick NPCs Vol. 1*, available here:",
                csv: "npc.csv",
                links: {
                    etsy: "https://www.etsy.com/yourbook",
                    dtrpg: "https://www.drivethrurpg.com/yourbook",
                    itch: "https://yourname.itch.io/yourbook"
                },
                format: ([name, hair, skin]) => {
                    return [
                        btn(name, 'Name'), " has ",
                        btn(hair, 'Hair'), " hair and ",
                        btn(skin, 'Skin'), " skin."
                    ];
                }
            },
            {
                title: "Chase Generator",
                description: "This is the Chase generator from *Tables of Tension*, available here:",
                csv: "chase.csv",
                links: {
                    etsy: "https://www.etsy.com/chasebook",
                    dtrpg: "https://www.drivethrurpg.com/chasebook",
                    itch: "https://yourname.itch.io/chasebook"
                },
                format: ([obstacle, complication]) => {
                    return [
                        "During the chase, the runners face ",
                        btn(obstacle, 'Obstacle'), " and ",
                        btn(complication, 'Complication'), "."
                    ];
                }
            },
            {
                title: "Haunted House Generator",
                description: "This is the Haunted House generator from *Handbook of Hauntings*, available here:",
                csv: "haunted.csv",
                links: {
                    etsy: "https://www.etsy.com/hauntbook",
                    dtrpg: "https://www.drivethrurpg.com/hauntbook",
                    itch: "https://yourname.itch.io/hauntbook"
                },
                format: ([room, phenomenon, secret]) => {
                    return [
                        "In the ", btn(room, 'Room'), ", there's ",
                        btn(phenomenon, 'Phenomenon'), " hiding ",
                        btn(secret, 'Secret'), "."
                    ];
                }
            }
        ];

        function btn(text, key) {
            const span = document.createElement('button');
            span.className = 'inline-button';
            span.dataset.key = key;
            span.textContent = text || '[?]';
            return span;
        }

        function getRandomValue(arr) {
            if (!arr || arr.length === 0) return '[Empty]';
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            const records = lines.slice(1).map(line => line.split(','));
            const data = {};

            headers.forEach((header, i) => {
                data[header] = [];
                records.forEach(row => {
                    if (row[i] && row[i].trim() !== '') {
                        data[header].push(row[i].trim());
                    }
                });
            });

            return { headers, data };
        }

        function createGenerator(config, id) {
            fetch(config.csv)
                .then(res => res.text())
                .then(text => {
                    const { headers, data } = parseCSV(text);

                    const wrapper = document.createElement('div');
                    wrapper.className = 'generator-block';

                    const title = document.createElement('h2');
                    title.textContent = config.title;
                    wrapper.appendChild(title);

                    const desc = document.createElement('p');
                    desc.innerHTML = `${config.description} 
                        <a href="${config.links.etsy}" target="_blank">Etsy</a>, 
                        <a href="${config.links.dtrpg}" target="_blank">DriveThruRPG</a>, 
                        <a href="${config.links.itch}" target="_blank">Itch.io</a>`;
                    wrapper.appendChild(desc);

                    const sentencePara = document.createElement('p');
                    sentencePara.id = `sentence-${id}`;
                    wrapper.appendChild(sentencePara);

                    const rerollAllBtn = document.createElement('button');
                    rerollAllBtn.className = 'reroll-all';
                    rerollAllBtn.textContent = 'Reroll All';
                    wrapper.appendChild(rerollAllBtn);

                    document.getElementById('generators').appendChild(wrapper);

                    const rerollOne = (btnEl, key) => {
                        const val = getRandomValue(data[key]);
                        btnEl.textContent = val;
                    };

                    const rerollAll = () => {
                        const args = headers.map(h => getRandomValue(data[h]));
                        const sentenceParts = config.format(args);

                        sentencePara.innerHTML = '';
                        sentenceParts.forEach(part => {
                            if (typeof part === 'string') {
                                sentencePara.appendChild(document.createTextNode(part));
                            } else if (part instanceof HTMLElement && part.dataset.key) {
                                part.onclick = () => rerollOne(part, part.dataset.key);
                                sentencePara.appendChild(part);
                            }
                        });
                    };

                    rerollAllBtn.onclick = rerollAll;
                    rerollAll(); // Initial roll
                });
        }

        configs.forEach((config, i) => createGenerator(config, `gen${i}`));
    </script>
</body>
</html>
