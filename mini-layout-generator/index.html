<!-- Main App Script -->
<script>
const raceScales = {
  "orc": {w:1, h:1},
  "human": {w:1, h:1},
  "elf": {w:0.9, h:1.1},
  "dwarf": {w:1.1, h:0.7},
  "demon": {w:1.2, h:1.3},
  "halfling": {w:0.7, h:0.7},
  "ogre": {w:2.1, h:2},
  "bug": {w:1.3, h:1.3}
};

// Just the names ‚Äî no need to manage file paths manually
const races = ["orc", "human", "elf", "dwarf", "demon", "halfling", "ogre", "bug"];
const armours = ["steel", "loin-cloth", "robe"];
const leg = ["default", "snake", "centaur", "arachnid"];
const weapon = ["longsword", "axe", "hammer"];

function addMiniatureInput() {
  const div = document.createElement('div');
  div.className = 'miniature-input';
  div.innerHTML = 
    Race: <select class="race">${races.map(r => <option value="${r}">${r}</option>).join('')}</select>
    Armour: <select class="armour">${armours.map(a => <option value="${a}">${a}</option>).join('')}</select>
    Leg: <select class="leg">${leg.map(l => <option value="${l}">${l}</option>).join('')}</select>
    Weapon: <select class="weapon">${weapon.map(w => <option value="${w}">${w}</option>).join('')}</select>
    Quantity: <input type="number" class="quantity" value="1" min="1">
    <button onclick="this.parentNode.remove()">‚ùå Delete</button>
  ;
  document.getElementById('controls').appendChild(div);
}

function loadImage(path) {
  return new Promise((resolve) => {
    const img = new Image();
    img.src = path;
    img.onload = () => resolve(img);
    img.onerror = () => {
      console.warn(Image failed to load: ${path});
      resolve(null);
    };
  });
}

async function generate() {
  document.getElementById('pages').innerHTML = '';

  const tabHeight = 70;
  const marginPx = 40;
  const pageWidth = 2480;
  const pageHeight = 3508;
  const baseWidth = 240;
  const baseHeight = 528;

  const inputDivs = document.querySelectorAll('.miniature-input');
  let miniatures = [];

  for (let div of inputDivs) {
    const race = div.querySelector('.race').value;
    const armour = div.querySelector('.armour').value;
    const leg = div.querySelector('.leg').value;
    const weapon = div.querySelector('.weapon').value;
    const quantity = parseInt(div.querySelector('.quantity').value);

    for (let i = 0; i < quantity; i++) {
      miniatures.push({ race, armour, leg, weapon });
    }
  }

  let pageCount = 1;
  let { canvas, ctx } = createNewPage(pageWidth, pageHeight, pageCount);

  let placements = [];
  let freeAreas = [{ x: marginPx, y: marginPx, w: pageWidth - marginPx * 2, h: pageHeight - marginPx * 2 }];
  
  for (let miniature of miniatures) {
    const scale = raceScales[miniature.race];
    const w = baseWidth * scale.w;
    const h = baseHeight * scale.h;
    const fullHeight = h * 2 + tabHeight * 2;

    let placed = false;

    for (let i = 0; i < freeAreas.length; i++) {
      const area = freeAreas[i];
      if (w <= area.w && fullHeight <= area.h) {
        const posX = area.x;
        const posY = area.y;

        placements.push({ miniature, x: posX, y: posY, w, h });

        // Update free areas
        freeAreas.splice(i, 1);
        freeAreas.push(
          { x: posX + w, y: posY, w: area.w - w, h: fullHeight }, // right
          { x: posX, y: posY + fullHeight, w: w, h: area.h - fullHeight } // below
        );
        placed = true;
        break;
      }
    }

    if (!placed) {
      // Start a new page
      pageCount++;
      ({ canvas, ctx } = createNewPage(pageWidth, pageHeight, pageCount));
      freeAreas = [{ x: marginPx, y: marginPx, w: pageWidth - marginPx * 2, h: pageHeight - marginPx * 2 }];
      
      const posX = marginPx;
      const posY = marginPx;
      placements.push({ miniature, x: posX, y: posY, w, h });

      freeAreas.shift();
      freeAreas.push(
        { x: posX + w, y: posY, w: pageWidth - marginPx * 2 - w, h: fullHeight },
        { x: posX, y: posY + fullHeight, w: w, h: pageHeight - marginPx * 2 - fullHeight }
      );
    }
  }

  let currentPage = 1;
  let { canvas: drawCanvas, ctx: drawCtx } = createNewPage(pageWidth, pageHeight, currentPage);

  for (let i = 0; i < placements.length; i++) {
    const { miniature, x, y, w, h } = placements[i];
    const pageRequired = Math.floor(y / (pageHeight - marginPx * 2)) + 1;

    if (pageRequired !== currentPage) {
      currentPage = pageRequired;
      ({ canvas: drawCanvas, ctx: drawCtx } = createNewPage(pageWidth, pageHeight, currentPage));
    }

    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = w;
    tempCanvas.height = h;
    const tempCtx = tempCanvas.getContext('2d');

    const legImg = await loadImage(`images/leg/leg_${miniature.leg}.png`);
    const headImg = await loadImage(`images/head/head_${miniature.race}.png`);
    const armourImg = await loadImage(`images/armour/armour_${miniature.armour}.png`);
    const weaponImg = await loadImage(`images/weapon/weapon_${miniature.weapon}.png`);

    if (legImg) tempCtx.drawImage(legImg, 0, 0, w, h);
    if (armourImg) tempCtx.drawImage(armourImg, 0, 0, w, h);
    if (headImg) tempCtx.drawImage(headImg, 0, 0, w, h);
    if (weaponImg) tempCtx.drawImage(weaponImg, 0, 0, w, h);

    const adjustedY = y % (pageHeight - marginPx * 2);

    drawCtx.save();
    drawCtx.translate(x + w / 2, adjustedY + h / 2);
    drawCtx.scale(1, -1);
    drawCtx.drawImage(tempCanvas, -w / 2, -h / 2, w, h);
    drawCtx.restore();

    drawCtx.drawImage(tempCanvas, x, adjustedY + h, w, h);

    // Fold line
    drawCtx.save();
    drawCtx.setLineDash([5, 5]);
    drawCtx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
    drawCtx.lineWidth = 1;
    drawCtx.beginPath();
    drawCtx.moveTo(x, adjustedY + h);
    drawCtx.lineTo(x + w, adjustedY + h);
    drawCtx.stroke();
    drawCtx.restore();

    // Top and bottom tabs
    drawCtx.save();
    drawCtx.setLineDash([5, 5]);
    drawCtx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
    drawCtx.lineWidth = 1;
    drawCtx.beginPath();
    drawCtx.moveTo(x, adjustedY - tabHeight);
    drawCtx.lineTo(x + w, adjustedY - tabHeight);
    drawCtx.lineTo(x + w, adjustedY);
    drawCtx.lineTo(x, adjustedY);
    drawCtx.closePath();
    drawCtx.stroke();

    drawCtx.beginPath();
    drawCtx.moveTo(x, adjustedY + h * 2);
    drawCtx.lineTo(x + w, adjustedY + h * 2);
    drawCtx.lineTo(x + w, adjustedY + h * 2 + tabHeight);
    drawCtx.lineTo(x, adjustedY + h * 2 + tabHeight);
    drawCtx.closePath();
    drawCtx.stroke();
    drawCtx.restore();
  }
}


function createNewPage(width, height, pageNum) {
  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  canvas.style.pageBreakAfter = "always";
  document.getElementById('pages').appendChild(canvas);

  const ctx = canvas.getContext('2d');
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, width, height);
  ctx.font = "30px sans-serif";
  ctx.fillStyle = "rgba(0,0,0,0.3)";
  ctx.fillText(Page ${pageNum}, 100, 100);

  return { canvas, ctx };
}

async function saveAsPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({
    orientation: 'portrait',
    unit: 'pt',
    format: 'a4'
  });

  const canvases = document.querySelectorAll('#pages canvas');
  for (let i = 0; i < canvases.length; i++) {
    const canvas = canvases[i];
    const imgData = canvas.toDataURL('image/jpeg', 1.0);

    if (i > 0) {
      pdf.addPage();
    }

    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = pdf.internal.pageSize.getHeight();
    pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
  }

  pdf.save('miniatures.pdf');
}
</script>
