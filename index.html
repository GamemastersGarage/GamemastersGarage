<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="GamemastersGarage_Logo_Favicon_V01_48x48.svg" type="image/png">
  <title>Gamemaster's Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
      background-color: #f8f0e3;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Burger Menu Styles */
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 2000;
    }

    .menu-toggle span {
      display: block;
      height: 4px;
      background: #000;
      margin: 5px 0;
      transition: 0.3s;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #fbf6ef;
      width: 200px;
      height: 100vh;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1500;
      padding-top: 60px;
      text-align: left;
    }

    nav.active {
      transform: translateX(0);
    }

    nav ul {
      list-style: none;
      padding: 0 20px;
    }

    nav li {
      margin: 20px 0;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 18px;
    }

    header {
      padding: 60px 20px 40px; /* Adjusted for burger space */
    }

    header img {
      max-width: 150px;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
    }

    .signup {
      margin: 20px 0;
    }

    .form-button {
      padding: 12px 24px;
      font-size: 18px;
      font-family: 'League Spartan', sans-serif;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #333;
    }

    .modal, .gallery-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #f8f0e3;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }

    .gallery-modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-content {
      background-color: #f8f0e3;
      height: 80vh;
      width: 90vw;
      max-width: 400px;
      padding: 20px;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
    }

    .close-button {
      color: #000;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      background-color: #f8f0e3;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .product {
      max-width: 200px;
      cursor: pointer;
    }

    .product img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    .product h3 {
      font-size: 1em;
      margin: 10px 0 5px;
    }

    .links a {
      display: block;
      color: #000;
      text-decoration: none;
      margin: 2px 0;
    }

    .gallery-image {
      max-height: 60%;
      height: auto;
      max-width: 100%;
      margin-bottom: 20px;
      object-fit: contain;
    }

    .gallery-description {
      text-align: left;
      max-width: 100%;
      margin-top: 10px;
    }

    .gallery-nav {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 60px;
      font-size: 40px;
      font-weight: bold;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }

    .left-arrow {
      left: 0px;
    }

    .right-arrow {
      right: 0px;
    }

    .contact-email {
      font-size: 14px;
      margin-top: 10px;
      color: #333;
    }

    .contact-email a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Burger Toggle -->
<div class="menu-toggle" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Navigation Menu -->
<nav id="mainMenu">
  <ul>
   <li><a href="../">Manuals</a></li>
    <li><a href="/tools/">Tools</a></li>
    <li><a href="/mini-layout-generator/">Paper Minis Tool</a></li>
    <li><a href="https://buymeacoffee.com/gamemastersgarage" target="_blank" rel="noopener noreferrer">Buy me a coffee</a></li>
  </ul>
</nav>

<header>
  <picture>
    <source srcset="GamemastersGarage_Logo_WEBP_512x.webp" type="image/webp">
    <img src="GamemastersGarage_Logo_PNG_512x.png" alt="Gamemaster's Garage Logo" width="150" />
  </picture>
  <h1>Makers of quality TTRPG tools</h1>

  <div class="signup">
    <button id="openForm" class="form-button">Join Our Mailing List</button>
    <p class="contact-email">or reach out: <a href="mailto:info@gamemastersgarage.com">info@gamemastersgarage.com</a></p>
  </div>

  <!-- Mailing List Modal -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSdd-jowcMCdLik7Jeb4FmZV7jLdJdemap4uP8gImlh6kBYX6A/viewform?usp=header" 
        frameborder="0" 
        style="width:100%; height:500px; border:none;">
        Loadingâ€¦
      </iframe>
    </div>
  </div>

  <!-- Gallery Modal -->
  <div id="galleryModal" class="gallery-modal">
    <div class="gallery-content">
      <span class="close-button" id="closeGallery">&times;</span>
      <div class="gallery-nav left-arrow" id="prevProduct">&#10094;</div>
      <div class="gallery-nav right-arrow" id="nextProduct">&#10095;</div>
      <img id="galleryImage" class="gallery-image" src="" alt="" />
      <div class="gallery-description" id="galleryDescription"></div>
    </div>
  </div>
</header>

<section class="product-grid" id="productGrid">
  <!-- Products will be injected here -->
</section>

<script>
  function toggleMenu() {
    const menu = document.getElementById("mainMenu");
    menu.classList.toggle("active");
  }

  const allProducts = [
    {
      name: "Handbook of Hauntings",
      thumb: "GG_HoH_BookCover_V12.webp",
      large: "GG_HoH_BookCover_V12.webp",
      shortDesc: "Handbook of Hauntings",
      longDesc: "A spine-chilling collection of supernatural encounters and haunted locations for your tabletop RPGs. Perfect for ghost-centric campaigns or dropping creepy moments into any setting.",
      links: [
        { text: "DriveThruRPG", href: "https://www.drivethrurpg.com" },
        { text: "itch.io", href: "https://itch.io" }
      ],
      enabled: true
    },
    {
      name: "48 Quirky Magic Item Cards",
      thumb: "MagicItemCards_A5.webp",
      large: "MagicItemCards_A5.png",
      shortDesc: "48 Quirky Magic Item Cards",
      longDesc: "Populate treasure hordes, stock market stalls, and equip evil-doers with gear your players will love to loot. These unique and sometimes dubious magic items have qualities tailored to creating memorable moments at the table.<br><br> Each card is standar poker deck size, and features bespoke hand-drawn artwork by the author, along with a fun description and a even a punny quip to go with it.<br><br>In addition to the 48 magic items, you get additional blank item cards so you can create your own items in the same style.",
      links: [   
      { text: "Etsy", href: "https://www.etsy.com/uk/listing/1673713945/48-hand-drawn-magic-item-cards-for?ref=shop_home_feat_1&logging_key=0f9edcbac3c438524242d26cb79a70042839b5c6%3A1673713945"},
      { text: "DriveThruRPG", href: "https://www.drivethrurpg.com/en/product/470390/48-quirky-magic-item-cards" }
      ],
      enabled: true
    },
    {
      name: "Handbook of Hauntings (Alt)",
      thumb: "GG_HandbookOfHaunting_Thumbnail_01.jpg",
      large: "GG_HandbookOfHaunting_Thumbnail_01.jpg",
      shortDesc: "Handbook of Hauntings (Alt)",
      longDesc: "A second haunting edition with even more cursed content. Bonus material includes spectral NPCs, haunted locales, and chilling dice mechanics.",
      links: [
        { text: "DriveThruRPG", href: "https://www.drivethrurpg.com" },
        { text: "itch.io", href: "https://itch.io" }
      ],
      enabled: false
    }
  ];

  const products = allProducts.filter(p => p.enabled);
  const grid = document.getElementById("productGrid");
  const galleryModal = document.getElementById("galleryModal");
  const galleryImage = document.getElementById("galleryImage");
  const galleryDescription = document.getElementById("galleryDescription");
  let currentIndex = 0;

  function renderProducts() {
    products.forEach((product, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.thumb}" alt="${product.name}">
        <h3>${product.shortDesc}</h3>
        <div class="links">
          ${product.links.map(link => `<a href="${link.href}" target="_blank">${link.text}</a>`).join('')}
        </div>
      `;
      div.addEventListener("click", () => openGallery(index));
      grid.appendChild(div);
    });
  }

  function openGallery(index) {
    currentIndex = index;
    const product = products[currentIndex];
    galleryImage.src = product.large;
    galleryImage.alt = product.name;
    galleryDescription.innerHTML = `
      <h2>${product.name}</h2>
      <p>${product.longDesc}</p>
      <div class="links">
        ${product.links.map(link => `<a href="${link.href}" target="_blank">${link.text}</a>`).join('')}
      </div>
    `;
    galleryModal.classList.add("active");
  }

  function closeGallery() {
    galleryModal.classList.remove("active");
  }

  function showPrevProduct() {
    if (products.length === 0) return;
    currentIndex = (currentIndex - 1 + products.length) % products.length;
    openGallery(currentIndex);
  }

  function showNextProduct() {
    if (products.length === 0) return;
    currentIndex = (currentIndex + 1) % products.length;
    openGallery(currentIndex);
  }

  document.getElementById("prevProduct").addEventListener("click", (e) => {
    e.stopPropagation();
    showPrevProduct();
  });

  document.getElementById("nextProduct").addEventListener("click", (e) => {
    e.stopPropagation();
    showNextProduct();
  });

  document.getElementById("closeGallery").addEventListener("click", closeGallery);

  window.addEventListener("keydown", (e) => {
    if (galleryModal.classList.contains("active")) {
      if (e.key === "ArrowLeft") showPrevProduct();
      if (e.key === "ArrowRight") showNextProduct();
      if (e.key === "Escape") closeGallery();
    }
  });

  galleryModal.addEventListener("click", (e) => {
    if (e.target === galleryModal) closeGallery();
  });

  const formModal = document.getElementById("formModal");
  const formBtn = document.getElementById("openForm");
  const formCloseBtn = document.querySelector(".modal .close-button");

  formBtn.onclick = () => formModal.style.display = "block";
  formCloseBtn.onclick = () => formModal.style.display = "none";
  window.onclick = (event) => {
    if (event.target === formModal) formModal.style.display = "none";
  };

  renderProducts();
</script>
</body>
</html>
